{% extends "base.html" %}
{% block title %}User{% endblock %}

{% block content %}
{% with messages = get_flashed_messages()%}
        {% if messages%}
            {% for msg in messages%}
                <p>{{msg}}</p>
            {% endfor %}
        {% endif %}
    {% endwith %}

<form action ="http://127.0.0.1:5000/search" method="get">
        <p><input type="submit" value="search" /></p>
    </form>

{% endblock %}
